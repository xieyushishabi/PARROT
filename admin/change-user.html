<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改用户信息 - Parrot Sound</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/add-user.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">Parrot Sound</div>
            <div class="subtitle">管理平台</div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="icon-home"></i>首页</a></li>
                    <li class="active"><a href="manage.html"><i class="icon-user"></i>用户信息管理</a></li>
                    <li><a href="#"><i class="icon-language"></i>语音资源审核</a></li>
                </ul>
            </nav>
        </aside>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 用户信息区域 -->
            <div class="user-info">
                <svg class="avatar" width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#3b82f6" />
                            <stop offset="100%" stop-color="#0ea5e9" />
                        </linearGradient>
                    </defs>
                    <circle cx="15" cy="15" r="15" fill="url(#avatarGradient)"/>
                    <circle cx="15" cy="12" r="4.5" fill="#ffffff" opacity="0.9"/>
                    <path d="M7 25 C7 18 23 18 23 25" fill="#ffffff" opacity="0.9"/>
                </svg>
                <span>Leslie Alexander</span>
                <button class="logout-btn"></button>
            </div>

            <!-- 内容区域 -->
            <div class="content-wrapper">
                <div class="add-user-form">
                    <div class="form-header">
                        <h2>修改用户信息</h2>
                        <a href="manage.html" class="back-btn">返回</a>
                    </div>
                    <div class="form-content">
                        <div class="form-item">
                            <label>用户名</label>
                            <input type="text" placeholder="请输入">
                        </div>
                        <div class="form-item">
                            <label>密码</label>
                            <input type="password" placeholder="请输入">
                            <p class="password-tip">* 密码必须重新输入，原密码因加密存储无法显示</p>
                        </div>
                        <div class="form-item">
                            <label>年龄</label>
                            <input type="number" placeholder="请输入">
                        </div>
                        <div class="form-item">
                            <label>性别</label>
                            <input type="text" placeholder="请输入" id="gender-input" class="gender-input">
                        </div>
                        <div class="form-item">
                            <label>手机号</label>
                            <input type="tel" placeholder="请输入">
                        </div>
                        <div class="form-item">
                            <label>注册时间</label>
                            <input type="text" placeholder="请输入" class="date-picker">
                        </div>
                    </div>
                    <div class="form-footer">
                        <button class="save-btn">保存修改</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="libs/axios.min.js"></script>
    <script src="assets/js/change-user.js"></script>
</body>
</html>
