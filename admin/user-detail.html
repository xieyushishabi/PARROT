<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户详情 - Parrot Sound</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/user-detail.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">Parrot Sound</div>
            <div class="subtitle">管理平台</div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="icon-home"></i>首页</a></li>
                    <li class="active"><a href="manage.html"><i class="icon-user"></i>用户信息管理</a></li>
                    <li><a href="resource-review.html"><i class="icon-language"></i>语音资源审核</a></li>
                </ul>
            </nav>
        </aside>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 用户信息区域 -->
            <div class="user-info">
                <svg class="avatar" width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#3b82f6" />
                            <stop offset="100%" stop-color="#0ea5e9" />
                        </linearGradient>
                    </defs>
                    <circle cx="15" cy="15" r="15" fill="url(#avatarGradient)"/>
                    <circle cx="15" cy="12" r="4.5" fill="#ffffff" opacity="0.9"/>
                    <path d="M7 25 C7 18 23 18 23 25" fill="#ffffff" opacity="0.9"/>
                </svg>
                <span>Leslie Alexander</span>
                <button class="logout-btn"></button>
            </div>

            <!-- 内容区域 -->
            <div class="content-wrapper">
                <div class="detail-container">
                    <div class="detail-header">
                        <h2>用户历史操作记录</h2>
                        <a href="manage.html" class="back-btn">返回</a>
                    </div>
                    <div class="detail-content">
                        <!-- 历史记录会通过JavaScript动态加载 -->
                        <div class="loading">正在加载用户历史记录...</div>
                    </div>
                    <!-- 添加分页控件区域 -->
                    <div class="pagination-container">
                        <div class="page-size-selector">
                            <span>显示：</span>
                            <div class="dropdown">
                                <button class="dropdown-toggle">
                                    <span class="current-page-size">10条/页</span>
                                    <span class="down-arrow"></span>
                                </button>
                                <div class="dropdown-menu">
                                    <div class="dropdown-item" data-value="5">5条/页</div>
                                    <div class="dropdown-item active" data-value="10">10条/页</div>
                                    <div class="dropdown-item" data-value="20">20条/页</div>
                                    <div class="dropdown-item" data-value="50">50条/页</div>
                                </div>
                            </div>
                        </div>
                        <div class="page-nav-container">
                            <span class="total">共 0 条</span>
                            <div class="page-nav"></div>
                            <div class="goto">
                                <span>跳至</span>
                                <input type="text" value="1">
                                <span>页</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="libs/axios.min.js"></script>
    <script src="assets/js/user-detail.js"></script>
</body>
</html>
