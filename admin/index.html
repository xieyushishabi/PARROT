<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Sound 管理平台</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">Parrot Sound</div>
            <div class="subtitle">管理平台</div>
            <nav>
                <ul>
                    <li class="active"><a href="index.html"><i class="icon-home"></i>首页</a></li>
                    <li><a href="manage.html"><i class="icon-user"></i>用户信息管理</a></li>
                    <li><a href="resource-review.html"><i class="icon-language"></i>语音资源审核</a></li>
                </ul>
            </nav>
        </aside>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <header class="top-bar">
                <div class="welcome">
                    <h1>Hello, 你好, Leslie Alexander~</h1>
                    <p>欢迎使用Parrot Sound管理平台！</p>
                </div>
                <div class="user-info">
                    <svg class="avatar" width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#3b82f6" />
                                <stop offset="100%" stop-color="#0ea5e9" />
                            </linearGradient>
                        </defs>
                        <circle cx="15" cy="15" r="15" fill="url(#avatarGradient)"/>
                        <circle cx="15" cy="12" r="4.5" fill="#ffffff" opacity="0.9"/>
                        <path d="M7 25 C7 18 23 18 23 25" fill="#ffffff" opacity="0.9"/>
                    </svg>
                    <span>Leslie Alexander</span>
                    <button class="logout-btn"></button>
                </div>
            </header>

            <!-- 添加内容包装层 -->
            <div class="content-wrapper">
                <!-- 数据卡片区域 -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <img src="images/icons/view-icon.png" alt="查看图标">
                        <div class="stat-content">
                            <div class="stat-label">网站浏览量</div>
                            <div class="stat-value">32654</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <img src="images/icons/user-icon.png" alt="用户图标">
                        <div class="stat-content">
                            <div class="stat-label">用户数量</div>
                            <div class="stat-value">32654</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <img src="images/icons/content-icon.png" alt="内容图标">
                        <div class="stat-content">
                            <div class="stat-label">内容生产量</div>
                            <div class="stat-value">1654</div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>各功能使用人数占比</h3>
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>近一周活跃用户人数</h3>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="libs/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
