    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/help.css">
    <link rel="stylesheet" href="assets/css/iconfont.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Parrot Sound">
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">首页</a></li>
                <li class="nav-item"><a href="dub.html">智能配音</a></li>
                <li class="nav-item"><a href="history.html">音频记录</a></li>

                <li class="nav-item"><a href="voice-swap.html">声音置换</a></li>
                <li class="nav-item"><a href="teaching.html">教育教学</a></li>
                <li class="nav-item"><a href="community.html">社区资源</a></li>
                <li class="nav-item"><a href="help.html" class="active">帮助中心</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-user">
                <img src="assets/images/avatar-default.png" alt="用户头像">
            </a>
        </div>
    </nav>
    <!-- 页面其他内容 -->
    <div class="container">
        <div class="content-wrapper">
            <!-- 左侧菜单 -->
            <aside class="sidebar">
                <h2>使用教程</span></h2>
                <div class="sidebar-buttons">
                    <button class="sidebar-btn active">
                        <img src="assets/icons/platform-default.png" alt="" class="btn-icon default-icon">
                        <img src="assets/icons/platform-active.png" alt="" class="btn-icon active-icon">
                        平台指引
                    </button>
                    <button class="sidebar-btn">
                        <img src="assets/icons/dubbing-default.png" alt="" class="btn-icon default-icon">
                        <img src="assets/icons/dubbing-active.png" alt="" class="btn-icon active-icon">
                        智能配音
                    </button>
                    <button class="sidebar-btn">
                        <img src="assets/icons/clone-default.png" alt="" class="btn-icon default-icon">
                        <img src="assets/icons/clone-active.png" alt="" class="btn-icon active-icon">
                        声音克隆
                    </button>
                    <button class="sidebar-btn">
                        <img src="assets/icons/teaching-default.png" alt="" class="btn-icon default-icon">
                        <img src="assets/icons/teaching-active.png" alt="" class="btn-icon active-icon">
                        教育教学
                    </button>
                    <button class="sidebar-btn">
                        <img src="assets/icons/feedback-default.png" alt="" class="btn-icon default-icon">
                        <img src="assets/icons/feedback-active.png" alt="" class="btn-icon active-icon">
                        意见反馈
                    </button>
                </div>
            </aside>

            <!-- 右侧内容区域 -->
            <section class="video-section">
                <!-- 平台指引内容 -->
                <div class="tutorial-content platform-guide active">
                    <h2 class="content-title">平台指引</h2>
                    <div class="video-container">
                        <div class="video-placeholder">
                            <div class="play-button">▶</div>
                            <span class="time-label">00:30</span>
                        </div>
                        <div class="video-placeholder">
                            <div class="play-button">▶</div>
                            <span class="time-label">00:30</span>
                        </div>
                    </div>
                </div>

                <!-- 智能配音内容 -->
                <div class="tutorial-content dubbing">
                    <h2 class="content-title">智能配音</h2>
                    <div class="video-container">
                        <div class="video-placeholder">
                            <div class="play-button">▶</div>
                            <span class="time-label">00:30</span>
                        </div>
                        <div class="video-placeholder">
                            <div class="play-button">▶</div>
                            <span class="time-label">00:30</span>
                        </div>
                    </div>
                </div>

                <!-- 声音克隆内容 -->
                <div class="tutorial-content voice-clone">
                    <h2 class="content-title">声音克隆</h2>
                    <div class="video-container">
                        <div class="video-placeholder">
                            <div class="play-button">▶</div>
                            <span class="time-label">00:30</span>
                        </div>
                        <div class="video-placeholder">
                            <div class="play-button">▶</div>
                            <span class="time-label">00:30</span>
                        </div>
                    </div>
                </div>

                <!-- 教育教学内容 -->
                <div class="tutorial-content teaching">
                    <h2 class="content-title">教育教学</h2>
                    <div class="video-container">
                        <div class="video-placeholder">
                            <div class="play-button">▶</div>
                            <span class="time-label">00:30</span>
                        </div>
                        <div class="video-placeholder">
                            <div class="play-button">▶</div>
                            <span class="time-label">00:30</span>
                        </div>
                    </div>
                </div>
                
                <!-- 意见反馈内容 -->
                <div class="feedback-content" id="feedback">
                    <h2 class="content-title">意见反馈</h2>
                    <div class="feedback">
                        <div class="feedback-item">
                            <label class="feedback-label">使用时间</label>
                            <div class="radio-group">
                                <label><input type="radio" name="usage-time" checked> 不到1个月</label>
                                <label><input type="radio" name="usage-time"> 1 - 3 个月左右</label>
                                <label><input type="radio" name="usage-time"> 3 个月以上 6 个月以内</label>
                                <label><input type="radio" name="usage-time"> 6 个月及以上</label>
                            </div>
                        </div>
                        <div class="feedback-item">
                            <label class="feedback-label">联系方式</label>
                            <input type="text" class="contact-input" placeholder="请输入您的邮箱或手机号">
                        </div>
                        <div class="feedback-item">
                            <label class="feedback-label">问题描述</label>
                            <textarea placeholder="详细描述您遇到的问题或者一些意见建议"></textarea>
                        </div>
                        <button class="submit-btn">确认提交</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="assets/js/libs/axios.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/help.js"></script>
    <script src="assets/js/feedback-service.js"></script>
