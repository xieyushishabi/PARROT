<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Sound - 社区资源</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/community.css">
    <link rel="stylesheet" href="assets/css/iconfont.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Parrot Sound">
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">首页</a></li>
                <li class="nav-item"><a href="dub.html">智能配音</a></li>
                <li class="nav-item"><a href="history.html">音频记录</a></li>
                <li class="nav-item"><a href="clone.html">声音克隆</a></li>
                <li class="nav-item"><a href="teaching.html">教育教学</a></li>
                <li class="nav-item"><a href="community.html" class="active">社区资源</a></li>
                <li class="nav-item"><a href="help.html">帮助中心</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-user">
                <img src="assets/images/avatar-default.png" alt="用户头像">
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="content-wrapper">
            <!-- 筛选栏单独一行 -->
            <div class="filter-section">
                <div class="filter-bar">
                    <div class="filter-group">
                        <span class="filter-label">排序</span>
                        <select id="sortSelect" class="filter-select">
                            <option value="recommend">推荐</option>
                            <option value="newest">最新</option>
                            <option value="clicks">点击量</option>
                            <option value="likes">点赞量</option>
                            <option value="collections">收藏量</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">语言</span>
                        <select id="languageSelect" class="filter-select">
                            <option value="zh">中文</option>
                            <option value="en">英文</option>
                        </select>
                    </div>
                    <div class="search-group">
                        <input type="text" id="searchInput" class="search-input" placeholder="请输入关键词">
                        <button class="search-btn">搜索</button>
                    </div>
                </div>
            </div>

            <!-- 内容区域左右布局 -->
            <div class="content-layout">
                <div class="content-main">
                    <h3 class="section-title">声音列表</h3>
                    <div class="voice-list">
                        <!-- 声音列表项将通过 JS 动态生成 -->
                    </div>
                </div>
                <div class="content-side">
                    <div class="best-voices">
                        <h3 class="section-title">最佳声音</h3>
                        <div class="best-voice-list">
                            <!-- 最佳声音列表将通过 JS 动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/libs/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/community.js"></script>
</body>
</html>
